
<!DOCTYPE html>
<html>
<head>
  <title>MTK Pintar</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { margin-top: 30px; }
    input { margin: 5px; padding: 5px; width: 80px; }
    button { margin: 10px 0; padding: 5px 10px; }
    .section { margin-bottom: 40px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>

  <h1>MTK Pintar</h1>

  <div class="section">
    <h2>1. Persegi</h2>
    <input id="sisi" type="number" placeholder="Sisi">
    <button onclick="hitungPersegi()">Hitung</button>
    <p id="hasilPersegi"></p>
  </div>

  <div class="section">
    <h2>2. Persegi Panjang</h2>
    <input id="panjang" type="number" placeholder="Panjang">
    <input id="lebar" type="number" placeholder="Lebar">
    <button onclick="hitungPersegiPanjang()">Hitung</button>
    <p id="hasilPP"></p>
  </div>

  <div class="section">
    <h2>3. Operasi Dasar</h2>
    <input id="a" type="number" placeholder="Angka 1">
    <input id="b" type="number" placeholder="Angka 2">
    <button onclick="operasi('+')">+</button>
    <button onclick="operasi('-')">-</button>
    <button onclick="operasi('*')">ร</button>
    <button onclick="operasi('/')">รท</button>
    <p id="hasilOperasi"></p>
  </div>

  <script>
    function hitungPersegi() {
      const sisi = parseFloat(document.getElementById("sisi").value);
      if (isNaN(sisi)) return alert("Isi nilai sisi!");
      const luas = sisi * sisi;
      const keliling = 4 * sisi;
      document.getElementById("hasilPersegi").innerText = 
        `Luas = ${luas}, Keliling = ${keliling}`;
    }

    function hitungPersegiPanjang() {
      const p = parseFloat(document.getElementById("panjang").value);
      const l = parseFloat(document.getElementById("lebar").value);
      if (isNaN(p) || isNaN(l)) return alert("Isi panjang dan lebar!");
      const luas = p * l;
      const keliling = 2 * (p + l);
      document.getElementById("hasilPP").innerText = 
        `Luas = ${luas}, Keliling = ${keliling}`;
    }

    function operasi(op) {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      if (isNaN(a) || isNaN(b)) return alert("Isi kedua angka!");
      let hasil;
      switch (op) {
        case '+': hasil = a + b; break;
        case '-': hasil = a - b; break;
        case '*': hasil = a * b; break;
        case '/': hasil = b === 0 ? "Tak hingga" : a / b; break;
      }
      document.getElementById("hasilOperasi").innerText = `Hasil: ${hasil}`;
    }
  </script>

</body>
</html>
